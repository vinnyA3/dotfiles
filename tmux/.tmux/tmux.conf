# Appearance
set -g status-right '#[fg=white,bold]#{?client_prefix,⌨ #[noreverse] ,}#[fg=black,bg=blue]#{?window_zoomed_flag, Z ,}'
set-option -g status-fg white
set-option -g status-bg default
# set-option -g status-attr default
# set-window-option -g window-status-fg default
# ## sets the colors of copy mode indicator
set-window-option -g mode-style 'fg=white bg=#212121'
# set-window-option -g window-status-bg default 
# set-window-option -g window-status-attr default
# set-window-option -g window-status-current-fg magenta
# set-window-option -g window-status-current-bg default
# set-window-option -g window-status-current-attr default

# set-option -g message-fg white
# set-option -g message-bg default
# set-option -g message-attr bright
# set-option -g status-left-fg white
set -g status-left-length 32
set-window-option -g status-left "#[fg=yellow]</> #[fg=white,bold]#S "
# setw -g window-status-current-attr bold 
set -g status-justify right
set -g status-style "fg=#4a4c55"
set -g window-style ""
set-option -g status-position bottom
setw -g window-status-format '#[fg=cyan,bold]#I#[fg=white,bold] #W '
setw -g window-status-current-format '#[fg=red]#I#[fg=white,bold] #W '

## panes
set-option -g pane-border-format '-'
setw -g pane-border-format '─'
