<html>
  <head>
    <link href="../../css/common.css" rel="stylesheet"></link>
    <link href="AccountSelector.css" rel="stylesheet"></link>
    <link href="NotebookSelector.css" rel="stylesheet"></link>
    <link href="TagSelector.css" rel="stylesheet"></link>
    <link href="global_tools.css" rel="stylesheet"></link>
    <script src="../../third_party/port.js" type="text/javascript"></script>
    <script src="../../js/common/Browser.js" type="text/javascript"></script>
    <script src="../../js/GlobalUtils.js" type="text/javascript"></script>
    <script src="../../js/common/Log.js" type="text/javascript"></script>
    <script src="../../thrift/gen/Limits_types.js" type="text/javascript"></script>
    <script src="Tree.js" type="text/javascript"></script>
    <script src="CommonSelector.js" type="text/javascript"></script>
    <script src="AccountSelector.js" type="text/javascript"></script>
    <script src="NotebookSelector.js" type="text/javascript"></script>
    <script src="TagSelector.js" type="text/javascript"></script>
    <script src="global_tools.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="main">
      <div id="minimizeButton" class="useSvg minimiseSidebar"></div>
      <div id="closeSidebar" class="useSvg"></div>
      <textarea id="title" rows="1" tabindex="5"></textarea>
      <div class="green button" id="saveButton" message="saveToEvernote" tabindex="5"></div>
      <div id="accountSelector" class="accountSelector"></div>
      <section id="clip">
        <h1 message="quickNote"></h1>
        <h2 message="articleClip" class="html frameset custom" id="article"></h2>
        <h2 message="clearly" class="html frameset" id="clearly"></h2>
        <h2 class="custom" id="custom"></h2>
        <h2 message="fullPageClip" class="html custom" id="fullPage"></h2>
        <h2 message="pdfClip" class="pdf" id="pdf"></h2>
        <h2 message="emailClip" class="email" id="email"></h2>
        <h2 message="selectionClip" class="selection" id="selection"></h2>
        <h2 message="urlClip" class="html pdf frameset custom" id="url"></h2>
        <h2 message="screenshotClip" class="html email pdf frameset custom" id="screenshot"></h2>
      </section>
      <section id="annotate">
        <h1 message="annotate"></h1>
        <div id="skitchToolsContainer">
          <div class="skitchTool" id="highlighter"></div><!--
          --><div class="skitchTool expandable arrow" id="shapes" data-tool="arrow"></div><!--
          --><div class="skitchTool" id="marker"></div><!--
          --><div class="skitchTool" id="crop"></div><!--
          --><div class="skitchTool" id="zoomout"></div><!--
          --><div class="skitchTool expandable" id="stamps"></div><!--
          --><div class="skitchTool" id="text"></div><!--
          --><div class="skitchTool" id="pixelate"></div><!--
          --><div class="skitchTool expandable" id="colors"></div><!--
          --><div class="skitchTool" id="zoomin"></div>
          <div class="subtools" id="shapesSubtools">
            <div class="subtool" id="arrow"></div><!--
            --><div class="subtool" id="rectangle"></div><!--
            --><div class="subtool" id="roundedRectangle"></div><!--
            --><div class="subtool" id="ellipse"></div><!--
            --><div class="subtool" id="line"></div>
          </div>
          <div class="subtools" id="stampsSubtools">
            <div class="subtool" id="stampAccept"></div><!--
            --><div class="subtool" id="stampReject"></div><!--
            --><div class="subtool" id="stampExclaim"></div><!--
            --><div class="subtool" id="stampQuestion"></div><!--
            --><div class="subtool" id="stampPerfect"></div>
          </div>
          <div class="subtools" id="colorsSubtools">
            <div class="subtool" id="red"></div><!--
            --><div class="subtool" id="orange"></div><!--
            --><div class="subtool" id="yellow"></div><!--
            --><div class="subtool" id="black"></div><!--
            --><div class="subtool" id="green"></div><!--
            --><div class="subtool" id="blue"></div><!--
            --><div class="subtool" id="pink"></div><!--
            --><div class="subtool" id="white"></div>
          </div>
        </div>
      </section>
      <div class="gray button" id="cancelScreenshot" message="regForm_cancel"></div>
      <section id="organize">
        <h1 message="organize"></h1>
        <div id="notebook"></div>
        <div id="tags"></div>
        <textarea id="comments" rows="1" tabindex="4" maxlength="1000"></textarea>
      </section>
      <section id="account">
        <hr/>
        <div id="settings" message="options_title"></div>
        <div id="previewBanner" message="previewBanner"></div>
      </section>
    </div>
  </body>
</html>
